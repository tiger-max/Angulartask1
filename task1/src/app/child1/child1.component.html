<div *ngIf="childExample" class="center">
    <H2>
        Username is :{{childExample}}
    </H2>
    <img src="{{work.avatar_url}}" height="200">
    <H2>ID:{{work.id}}</H2>
    <H2>Name:{{work.login}}</H2>
    <H2>Following:{{work.following}}</H2>
    <H2>Followers:{{work.followers}}</H2>
    <H2>More Details : {{work.url}}</H2>
</div>

<!-- If childexample matches github name Show profile-->
